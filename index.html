<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/vars.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/main-content.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link rel="" href="script.js" />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="src/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__content">
          <a href="">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </a>
          <a href="">
            <span class="fa fa-plus"></span>
          </a>
        </div>

        <section class="playlist">
          <div class="playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">É facil, vamos te ajudar</span>
            <button class="playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <div class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="main-container">
        <nav class="header__navigation">

          <div class="navigation">
            <button class="arrow-left">
              <img src="/src/icons/small-left.png" alt="seta esquerda" />
            </button>
            <button class="arrow-right">
              <img src="/src/icons/small-right.png" alt="seta direita" />
            </button>
          </div>

          <div class="header__search">
            <img src="/src/icons/search.png" alt="" />
            <input
              id="search-input"
              type="text"
              maxlength="800"
              placeholder="O que você quer ouvir?"
            />
          </div>

          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>

        </nav>
        <div class="body__content">
          <div class="body__content__title">
            <h1>Boa Tarde</h1>
            <p>Navegar por todas as seções</p>
          </div>
          <div class="body__content__painels">
          </div>
        </div>
      </div>
    </main>

    <footer>
      <section class="footer_texto">
        <p>TESTAR O PREMIUM DE GRAÇA</p>
        <p>
          Inscreva-se para curtir música ilimitada e podcast só com alguns
          aúncios. Não precisa de cartão de crédito
        </p>
      </section>
      <section class="footer_button">
        <button>Increva-se grátis</button>
      </section>
    </footer>
  </body>
</html>
